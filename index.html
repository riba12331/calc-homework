<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My calculator!!!</title>
</head>

<body>
    <section class="calc">
        <table border="1" align="center" class="tb">
            <tr>
                <td colspan="4"><input type="text" name="display" class="display" id="display" disabled></td>
                </tr>
                    <tr align="center">
                        <td><button class="num">7</button></td>
                        <td><button class="num">8</button></td>
                        <td><button class="num">9</button></td>
                        <td><button class="plus">+</button></td>
                    </tr>
                    <tr align="center">
                        <td><button class="num">4</button></td>
                        <td><button class="num">5</button></td>
                        <td><button class="num">6</button></td>
                        <td><button class="minus">-</button></td>
                    </tr>
                    <tr align="center">
                        <td><button class="num">1</button></td>
                        <td><button class="num">2</button></td>
                        <td><button class="num">3</button></td>
                        <td><button class="multiply">*</button></td>
                    </tr>
                    <tr align="center">
                        <td><button onclick="document.getElementById('display').value = ''">AC</button></td>
                        <td><button class="num">0</button></td>
                        <td><button class="eq">=</button></td>
                        <td><button class="divide">/</button></td>
                    </tr>
        </table>
    </section>
    <script src="js/index.js"></script>
</body>

</html>
